<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CaptureStream</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./kurento-utils.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- video lay tu link  -->
    <div class="container">
        <p>Video Lấy Từ Server</p>
        <video crossOrigin="anonymous" id="vidFromServer" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" width="426px" height="240px" controls></video>
    </div>


    <!-- o chua video output  -->
    <div class="container">
        <p>Xuất Canvas ra video</p>
        <video crossOrigin="anonymous" id="outputVid" width="426px" height="240px" controls></video>
    </div>

    <!-- video ghi hinh  -->
    <div class="container">
        <p>Video ghi hình</p>
        <video crossOrigin="anonymous" id="recordVid" width="426px" height="240px" controls></video>
        <button id="btnStart">Bắt đầu</button>
        <button id="btnStop">Dừng</button>
    </div>

    <!-- canvas  -->
    <div>
        <p>Đây là Canvas</p>
        <canvas crossOrigin="anonymous" width="1280px" height="720px" id="canvas" style="border: 5px solid black;"></canvas>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
